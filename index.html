var theurl = "http://192.168.1.54:54321/SyncService";	
function callAjaxJSONP(){
	console.log("llamar con jsonp");

$.ajax({
        url: theurl,
        type: 'GET',
        contentType: "application/json",
        async: true,
        dataType: 'jsonp',
        crossDomain: true,
        success: function(resp){console.log(JSON.stringify(resp));},
        error: function(err) {console.log(JSON.stringify(err));}
    });
}

function ejecute(){
	console.log("llamar con text");

$.ajax({
        url: theurl,
        type: $("#type").val(),
        contentType: $("#contentType").val(),
        async: $("#async").val()=="true",
        dataType: $("#dataType").val(),
        crossDomain: $("#crossDomain").val()=="true",
        success: function(resp){console.log(JSON.stringify(resp));},
        error: function(err) {console.log(JSON.stringify(err));}
    });
	
}
	
</script>
